<!DOCTYPE html>

                    </select>
                </div>
                <div class="control-group">
                    <label>Max Level</label>
                    <div class="range-wrapper">
                        <input type="range" id="maxLevelRange" min="1" max="21" value="18" oninput="document.getElementById('maxLevel').value=this.value">
                        <input type="number" id="maxLevel" value="18" min="1" max="21" class="range-value" style="width:50px; border:none; background:transparent;" readonly>

                </div>
                <div class="control-group">
                    <label>Tribe</label>
                    <select id="tribe">
                        <option value="generic">Standard (Romans/Gauls/Teutons)</option>
                        <option value="egyptian">Egyptians (Waterworks Bonus)</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Gold Bonus (+25%)</label>
                    <select id="goldBonus">
                        <option value="1.25">Active</option>
                        <option value="1.0">Disabled</option>

                </div>
            </div>

                <div class="control-group">

                        <option value="crop-50">ğŸŒ¾ Crop 50%</option>

                        <option value="iron-25_crop-25">âš’ï¸ Iron 25% + ğŸŒ¾ Crop 25%</option>
                    </select>
                </div>
                <div class="control-group">

                        <option value="none">None</option>
                        <option value="crop-25">ğŸŒ¾ Crop 25%</option>
                        <option value="crop-50">ğŸŒ¾ Crop 50%</option>
                        <option value="wood-25">ğŸŒ² Wood 25%</option>
                        <option value="wood-50">ğŸŒ² Wood 50%</option>
                        <option value="wood-25_crop-25">ğŸŒ² Wood 25% + ğŸŒ¾ Crop 25%</option>
                        <option value="clay-25">ğŸ§± Clay 25%</option>
                        <option value="clay-50">ğŸ§± Clay 50%</option>
                        <option value="clay-25_crop-25">ğŸ§± Clay 25% + ğŸŒ¾ Crop 25%</option>

                <div class="checkbox-grid">
                    <label class="checkbox-item"><input type="checkbox" id="useSawmill" checked> Sawmill</label>
                    <label class="checkbox-item"><input type="checkbox" id="useBrickyard" checked> Brickyard</label>
                    <label class="checkbox-item"><input type="checkbox" id="useFoundry" checked> Iron Foundry</label>
                    <label class="checkbox-item"><input type="checkbox" id="useMill" checked> Grain Mill</label>
                    <label class="checkbox-item"><input type="checkbox" id="useBakery" checked> Bakery</label>

                </div>
            </div>
        </div>

        <div class="action-area">

        </div>

        <div id="results-area" style="display:none;">
            <div class="stats-box">
                <div class="stat-item"><span class="stat-label">Hourly Prod.</span><span class="stat-value" id="final-prod">0</span></div>
                <div class="stat-item"><span class="stat-label">Total Cost</span><span class="stat-value" id="final-cost">0</span></div>
